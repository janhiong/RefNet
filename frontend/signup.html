<!DOCTYPE html>
<html>
  <head>
    <title> Sign Up | Referral Website </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&family=Poiret+One&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a4e8481e2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <form method="POST">
        <h1 class="login-title"> Sign Up </h1>

        <div class="input-box">
          <input type="text" placeholder="Name" name="name" required>
          <span class="icon-label">
            <p class="fa-regular fa-user fa-sm" style="margin: 0px;"></p>
          </span>
        </div>

        <div class="input-box">
          <input type="text" placeholder="Username" name="user_name" required>
          <span class="icon-label">
            <p class="fa-solid fa-user fa-sm" style="margin: 0px;"></p>
          </span>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" name="password" required>
          <span class="icon-label">
            <p class="fa-solid fa-lock fa-sm" style="margin: 0px;"></p>
          </span>
        </div>

        <div class ="remember-forgot">
          <div>
            <input type="checkbox" id="rememberme">
            <label for="rememberme"> Remember Me </label>
          </div>
        </div>
        
        <button type="submit" class="loginBtn"> Sign Up </button>
      </form>
      <div class="register-info">
        <label> Already a Member? &nbsp </label>
        <a href="login.html" class="login-link"> Sign in here </a>
      </div>

      <hr>

      <p style="margin-top: 5; margin-bottom: 5;"> Sign In With </p>
      
      <div class="signin-group">
        <image class="signin-thumbnail" src="images/google-icon.png">
          <image class="signin-thumbnail" src="images/linkedin-icon.png"></image>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
